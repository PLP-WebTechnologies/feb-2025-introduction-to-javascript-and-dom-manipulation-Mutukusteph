<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="main-heading">Welcome to the Introduction of JavaScript DOM Manipulation</h1>
        <p>Navigation links goes here!</p>
    </header>

    <main>
        <section>
            <p id="dynamic-text">This text will change dynamically.</p>
            <button id="change-text-btn">Change Text</button>
        </section>

        <section>
            <p id="color-box">Watch me change color</p>
            <button id="change-color-btn">Change Color</button>
        </section>

        <section>
            <div id="element-container">
                <p id="removable-element">Click the button to remove me!</p>
            </div>

            <button id="remove-btn">Remove Element</button>
            <button id="add-btn">Add Element  Back</button>
        </section>
    </main>

    <footer>
        <p>&copy; Stephen Mutuku</p>
    </footer>
     
    <script src="script.js"></script>
</body>
</html>
